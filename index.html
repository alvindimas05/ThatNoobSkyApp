    <script>
        function initializeLevelCategories() {
            $('#select-level-category').html(
                levelCategories.map(category => `<option value="${category.name}">${category.name}</option>`).join()
            ).change(updateLevelLevels);
        }
        function updateLevelLevels() {
            $('#select-level-level').html(
                levelCategories.find(category => category.name === $('#select-level-category').find(':selected').val())
                    .levels.map(level => `<option value="${level}">${level}</option>`)
            );
        }
        async function updateModInfo(){
            try {
                const res = await $.get(`${baseUrl}/info`);
                if (gameInfo === null || gameInfo.currentLevel !== res.currentLevel) {
                    gameInfo = {
                        currentLevel: res.currentLevel ?? 'None',
                    };
                    $('#current-level').text(gameInfo.currentLevel);
                    $('#badge-mod-status').html('Online').removeClass('badge-neutral').addClass('badge-success');
                    updateProgressionPositions();
                }
                gameInfo.playerPosition = res.playerPosition ?? { x: 0, y: 0, z: 0 };
                updatePlayerPosition();
            } catch (err) {
                gameInfo = null;
                $('#current-level').text('None');
                $('#badge-mod-status').html('Offline').removeClass('badge-success').addClass('badge-neutral');
                updateProgressionPositions();
                updatePlayerPosition();
                console.error(err);
            }
        }
        async function updatePlayerPosition() {
            if (!gameInfo) {
                $('#player-position-x').text('0');
                $('#player-position-y').text('0');
                $('#player-position-z').text('0');
                return;
            }
            $('#player-position-x').text(gameInfo.playerPosition.x.toFixed(2));
            $('#player-position-y').text(gameInfo.playerPosition.y.toFixed(2));
            $('#player-position-z').text(gameInfo.playerPosition.z.toFixed(2));
        }
        async function updateProgressionPositions() {
            if (!gameInfo || gameInfo.currentLevel === 'None') {
                $('#progression-positions').html('');
                return;
            }
            try {
                $('#progression-positions').html(progressionLevels.find(level => level.name === gameInfo.currentLevel).positions
                    .map((position, index) => `
                        <button class="btn btn-sm btn-primary aspect-square p-0 font-bold hover:scale-110 transition-transform"
                            onclick="goToProgression('${gameInfo.currentLevel}', ${index})" title="Position ${index + 1}">
                            <i class="fas fa-map-pin"></i>
                        </button>
                    `).join(''));
            } catch (err) {
                $('#progression-positions').html('');
            }
        }
        async function goToProgression(levelName, index) {
            const [x, y, z] = progressionLevels.find(level => level.name === levelName).positions[index];
            await requestTeleport(x, y, z);
        }
        async function requestTeleport(x, y, z) {
            try {
                const url = new URL(`${baseUrl}/teleport`);
                url.searchParams.append('x', x);
                url.searchParams.append('y', y);
                url.searchParams.append('z', z);

                await $.get(url.toString());
            } catch (err) {
                console.error(err);
            }
        }
        async function startTeleportCooldown() {
            const element = $('#label-teleport-cooldown');
            let cooldown = teleportCooldown;

            element.html('<i class="fas fa-clock"></i> Cooldown: ' + cooldown + 's');
            const interval = setInterval(() => {
                cooldown--;
                if (cooldown <= 0) {
                    canTeleport = true;
                    clearInterval(interval);
                    element.html('');
                    return;
                }
                element.html('<i class="fas fa-clock"></i> Cooldown: ' + cooldown + 's');
            }, 1000);
        }
        async function handleButtonPing() {
            try {
                const res = await $.get(`${baseUrl}/ping`);
                $('#ping-response').html('<i class="fas fa-check text-success"></i> Pong');
            } catch (err) {
                console.error(err);
                $('#ping-response').html('<i class="fas fa-times text-error"></i> Error');
            }
        }
        async function handleButtonTeleport() {
            try {
                const x = parseFloat($('#input-teleport-x').val());
                const y = parseFloat($('#input-teleport-y').val());
                const z = parseFloat($('#input-teleport-z').val());

                if (isNaN(x) || isNaN(y) || isNaN(z)) {
                    $('#teleport-response').html('<i class="fas fa-exclamation-triangle text-warning"></i> Invalid');
                    return;
                }

                requestTeleport(x, y, z);

                $('#teleport-response').html('<i class="fas fa-check-circle text-success"></i> Teleported!');
                setTimeout(() => $('#teleport-response').html(''), 3000);
            } catch (err) {
                console.error(err);
                $('#teleport-response').html('<i class="fas fa-times text-error"></i> Error');
            }
        }
        async function handleButtonLoadLevel() {
            try {
                const level = $('#select-level-level').find(':selected').val();
                const url = new URL(`${baseUrl}/level`);
                url.searchParams.append('name', level);
                url.searchParams.append('fade', $('#checkbox-level-fade').is(':checked') ? 'true' : 'false');
                await $.get(url.toString());
            } catch (err) {
                console.error(err);
            }
        }
        async function handleAutoBurnCandlesChange() {
            try {
                const url = new URL(`${baseUrl}/auto-burn-candles`);
                url.searchParams.append('enable', $(this).is(':checked') ? 'true' : 'false');
                await $.get(url.toString());
            } catch (err) {
                $(this).prop('checked', false);
                console.error(err);
            }
        }
        async function handleAutoBurnPlantsChange() {
            try {
                const url = new URL(`${baseUrl}/auto-burn-plants`);
                url.searchParams.append('enable', $(this).is(':checked') ? 'true' : 'false');
                await $.get(url.toString());
            } catch (err) {

                console.error(err);
            }

        async function handleAutoBurnDyesChange() {
            try {
                const url = new URL(`${baseUrl}/auto-burn-dyes`);

                await $.get(url.toString());
            } catch (err) {

        async function handleAutoCollectWaxChange() {
            try {
                const url = new URL(`${baseUrl}/auto-collect-wax`);

                await $.get(url.toString());
            } catch (err) {
                $(this).prop('checked', false);
                console.error(err);
            }
        }
        $(() => {
            initializeLevelCategories();
            updateLevelLevels();
            updateModInfo();
            setInterval(updateModInfo, 1000);
            $('#btn-ping').click(handleButtonPing);
            $('#btn-teleport').click(handleButtonTeleport);
            $('#btn-load-level').click(handleButtonLoadLevel);
            $('#checkbox-auto-burn-candles').change(handleAutoBurnCandlesChange);
            $('#checkbox-auto-burn-plants').change(handleAutoBurnPlantsChange);
            $('#checkbox-auto-burn-dyes').change(handleAutoBurnDyesChange);
            $('#checkbox-auto-collect-wax').change(handleAutoCollectWaxChange);
        });
